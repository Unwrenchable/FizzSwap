name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  web:
    name: Web (Vite build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd web && npm ci --legacy-peer-deps

      - name: Build
        run: cd web && npm run build

  relayer:
    name: Relayer (TypeScript build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd relayer && npm ci --legacy-peer-deps

      - name: Build
        run: cd relayer && npm run build
